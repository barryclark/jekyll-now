<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="Juno_okyo">
    <meta name="copyright" content="J2TEAM">
    <title>Countdown birthday of me</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,200,200italic,300,300italic,900,700italic,700,600italic,600,400italic">
    <link rel="stylesheet" href="animate.css">
    <style>body,span{color:#fff}img,span{display:block}body{font-family:'Titillium Web',cursive;width:800px;margin:0 auto;text-align:center;background:#222;font-weight:100}div{display:inline-block;line-height:1;padding:20px;font-size:40px}span{font-size:20px}#days,#hours,#minutes{font-size:100px}#days{color:#db4844}#hours{color:#f07c22}#minutes{color:#f6da74}#seconds{font-size:50px;color:#abcd58}#timer{padding-top:0}</style>
  </head>
  <body>
    <div style="text-align: center; padding-bottom: 0;">
      <img src="j2team.png" alt="logo" width="300" class="animated infinite pulse">
    </div>

    <div id="timer">
      <!--<div id="days"></div>-->
      <div id="hours">
      "03"
      <span>Hours</span>
    </div>
      <div id="minutes">
        "50"
        <span>Minutes</span>
      </div>
      <div id="seconds">
        "50"
        <span>Seconds</span>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      let timeout = null;

      function makeTimer() {
        // Edit Here
        let endTime = new Date("Wed Oct 18 2017 23:59:00 GMT+0700 (SE Asia Standard Time)");
        endTime = (Date.parse(endTime) / 1000);

        let now = new Date();
        now = (Date.parse(now) / 1000);

        let timeLeft = endTime - now,
          days = Math.floor(timeLeft / 86400),
          hours = Math.floor((timeLeft - (days * 86400)) / 3600),
          minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600)) / 60),
          seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));

        if (hours === 0 && minutes === 0 && seconds === 0) {
          clearTimeout(timeout);
        } else {
          if (hours < "10") {
            hours = "0" + hours;
          }
          if (minutes < "10") {
            minutes = "0" + minutes;
          }
          if (seconds < "10") {
            seconds = "0" + seconds;
          }

          $("#days").html(days + "<span>Days</span>");
          $("#hours").html(hours + "<span>Hours</span>");
          $("#minutes").html(minutes + "<span>Minutes</span>");
          $("#seconds").html(seconds + "<span>Seconds</span>");

          timeout = setTimeout(makeTimer, 1000);
        }
      }

      makeTimer();
    </script>
  </body>
</html>
