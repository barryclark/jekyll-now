    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <link rel="icon" type="image/png" href="https://jas9.github.io/9stars/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="https://jas9.github.io/9stars/images/favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="https://jas9.github.io/9stars/images/apple-touch-icon.png"> 
    <link rel="manifest" href="https://jas9.github.io/9stars/images/manifest.json">
    <link rel="mask-icon" href="https://jas9.github.io/9stars/images/safari-pinned-tab.svg" color="#ff5500">
    <meta name="theme-color" content="#ffffff">
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
