    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

	<link rel="canonical" href="http://www.oldsteam.com/"/>
		
	<meta name="distribution" content="global"/>
	<meta name="keywords" content="Old Steam, {% for tag in page.tags %} {{ tag }}, {% endfor %} Banda de swing, Barcelona, swing, jazz, blues, versions, clasics, contractar banda de jazz, músics per bodes, música festes majors, música retro, música vintage"/>
	<meta name="description" content="{{ site.description }} | Web Oficial de Old Steam 2017 - JAZZ - BLUES - SWING - VINTAGE - RETRO" />
	<meta name="robots" content="index, follow" />
    <meta name="author" content="Old Steam Band" />
    <meta name='designer' content='Isard Miralles'>
	
	<!-- Metadata: GeoTags -->
	<meta name="geo.region" content="Catalunya" />
	<meta name="geo.placename" content="Barcelona" />
	<meta name="geo.position" content="41.385064;2.173403" />
	<meta name="ICBM" content="41.385064, 2.173403" />
		
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
