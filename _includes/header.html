<header class="main_header clearfix">
    <div class="column_large_8 column_large_push_2">
        <div class="row">
            <div class="logo column_large_1">
                <img src="{{ site.url }}/assets/img/logo.png" alt="">
            </div>
            <div class="languge column_large_2 left">
                <input type="text" id="search-input" class="input" onkeydown="changeView()" placeholder="جستجو ...">
                <!-- <select name="" id="" class="input">
                    <option value="">فارسی</option>
                    <option value="">انگلیسی</option>

                </select> -->
            </div>
        </div>
        <div class="row">
            <div class="column_large_12 header_nav">
                <ul>
                    <li class="{% if item.url == page.url %}active{% endif %}">

                        <a href='{{ site.url }}'>صفحه اصلی</a>
                    </li>

                    <li>
                        <a href="{{ site.url }}/aboutus.html">درباره ما</a>
                    </li>

                    <li>
                        <a href="{{ site.url }}/contactus.html">تماس با ما</a>
                    </li>
                </ul>


            </div>
        </div>
    </div>
</header>
{%- if page.url == "/" -%}

<section class="top_news ">
    {%- for lastnews in site.posts limit: 3 -%}
    {% assign index = index | plus: 1 %}


    <figure class="{% if index == 3 %}column_large_6 {% endif %}column_large_3">
        <img src="{{ site.url }}/assets/img/{{ lastnews.img_name }}" alt="">
        <figcaption>
            <span class="tag">
                {{ lastnews.tags }}
            </span>
            <h2>
                <a href='{{ site.url }}{{lastnews.permalink}}'>
                    {{ lastnews.excerpt }}

                </a>
            </h2>
        </figcaption>
    </figure>
    {%- endfor -%}

</section>
{%- endif -%}
<nav class="main_nav clearfix">

    <ul class="column_large_8 column_large_push_2">
        {% for category in site.categories limit: 8 %}

        <li>
            <a href="{{site.url}}/archive#{{category[0]}}"> {{category[0]}}</a>
        </li>
        {% endfor %}


    </ul>
</nav>
<script>
    function changeView() {

        if (document.getElementById("search-input").value) {
            document.getElementById("search_box").style.display = "none";
            document.getElementById("main_div").style.display = "block";
            console.log("none",document.getElementById("search-input").value);
        }
        else {
            document.getElementById("search_box").style.display = "block";
            document.getElementById("main_div").style.display = "none";
            console.log|("block",document.getElementById("search-input").value);
         

        }
    }
</script>
