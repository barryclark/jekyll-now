<div id="particles-js">
  <div class="header">
    <h1>
      <span class="site-title">{{site.username}}</span>
      <span class="site-description">{{site.user_title}}</span>
    </h1>
    <div class="header-icons">
      <a aria-label="Send email" href="mailto:{{site.email}}">
        <i class="icon fa fa-envelope"></i>
      </a>
      <a aria-label="My Linkedin" target="_blank" href="{{site.linkedin_username}}">
        <i class="icon fa fa-linkedin" aria-hidden="true"></i>
      </a>
      <a aria-label="My Medium" target="_blank" href="{{site.medium_username}}">
        <i class="icon fa fa-medium" aria-hidden="true"></i>
      </a>
      <a aria-label="My Github" target="_blank" href="{{site.github_username}}">
        <i class="icon fa fa-github-alt" aria-hidden="true"></i>
      </a>
    </div>
    <div class="header-links">
      <a class="link" href="#about" data-scroll>About Me</a>
      <a class="link" href="#projects" data-scroll>Posts</a>
    </div>
  </div>
  <a class="down" href="#about" data-scroll>
    <i class="icon fa fa-chevron-down" aria-hidden="true"></i>
  </a>
</div>
