---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:250}}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">&#171; more &#187;</a>
    </article>
  {% endfor %}
</div>
