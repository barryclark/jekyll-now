---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content }}
      </div>
      <br />
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">KOMMENTIEREN!</a>
    </article>
  {% endfor %}
</div>
