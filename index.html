---
layout: default
---

<div class="posts">
  {% for post in {{ site.posts | sort_natural }} %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Læs Mere</a>
    </article>
  {% endfor %}
</div>
