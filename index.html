---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">    
    
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

    <div class="date">
      {{ post.date | date: "%B %e, %Y" }}
    </div>

    <div class="entry">
      {{ post.content | truncatewords:40}}
    </div>
    
    <a href="{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
