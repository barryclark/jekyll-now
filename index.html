---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post" role="article">

      <h1><a href="{{ site.baseurl }}{{ post.url }}" rel="bookmark">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
