---
layout: default
title: Home
---
   
 
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>    
<div class="source">

    <p>
<font size="2">Page template : <a href="https://github.com/barryclark/jekyll-now">Jekyll-now</a> and <a href="https://github.com/karloespiritu/BlackDoc">BlackDoc</a></a></font>
    </p>
</div>
