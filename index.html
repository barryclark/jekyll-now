---
layout: default
---

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <article class="post">
        <header>
          <time datetime="{{ post.date }}">{{ post.date | date: "%m.%d.%Y" }}</time>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </header>

        <div class="entry">
          {{ post.content | truncatewords:85}}

          <p class="read-more">
            <a href="{{ post.url }}">Read more</a>
          </p>
        </div>
      </article>
    </li>
  {% endfor %}
</ul>
