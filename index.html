---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <span style="color:#5cbf2a;font-size:80%">{{ post.date | date: "%B %e, %Y" }}</span>

      <div class="entry">
        {{ post.excerpt }}
      </div>
<a href="{{ site.baseurl }}{{ post.url }}" class="myButton">Read More</a>
    </article>
  {% endfor %}
</div>
