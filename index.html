---
layout: default
title: Tufte
---
  <h1 class="content-listing-header sans">Articles</h1>
  <ul class="content">
    {% for post in site.posts %}
      <li class="listing">
      	<hr class="slender">
      	<a href="{{ post.url }}"><h4 class="contrast">{{ post.title }}</h4></a>
      	<span class="smaller">{{ post.date | date: "%B %-d, %Y" }}</span>  <br/>
		<div>{{ post.excerpt }}</div>
		
      </li>
    {% endfor %}
  </ul>
