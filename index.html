---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:100 }}
      </div>

      <div class="read-more">......</div>
      <div class="date"> Written on {{ page.date | date: "%B %e, %Y" }}</div>
    </article>
  {% endfor %}
</div>
