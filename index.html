---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <h2>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h2>
    <div class="meta">
      <span class="date">
        {{ post.date | date: "%Y-%m-%d" }}
      </span>
      <ul class="tag">
        {% for tag in post.tags %}
        <li>
          <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}">
            {{ tag }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
