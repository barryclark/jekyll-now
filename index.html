---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post excerpt">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more"><i class="fa fa-plus"></i> Read More</a>
    </article>
  {% endfor %}
</div>
