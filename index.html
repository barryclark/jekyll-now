---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>

        {% include post-category-subtitle.html %}

      </h1>

      <div class="entry">
        {% if post.headerimage %}
        <p style="text-align:center">
        	 <img src="{{ site.baseurl }}{{ post.headerimage }}" />
        </p>
      	{% endif %}
      	{{ post.content | truncatewords:40}}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
