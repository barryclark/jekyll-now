<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/css/styles.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/css/isard.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/css/anime.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/css/default.css" />
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/css/jquery.lightbox-0.5.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:900|Abel|Voltaire|Oswald:200,300|Six+Caps" />
  </head>

  <body>
	<!-- Page content -->
	<div class="page" id="page">
      {{ content }}
    {% include partials/footer.html %}
	</div>

    <!-- Scripts
    ================================================== -->
    <script src="{{ site.baseurl }}/hipertextos/js/jquery.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/hipertextos/js/anime.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/hipertextos/js/scripts.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/hipertextos/js/icons.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/hipertextos/js/lightbox.js" type="text/javascript"></script>
	<script>
	function showLightbox() {
    document.getElementById('over').style.display='block';
    document.getElementById('fade').style.display='block';
}
	function hideLightbox() {
    document.getElementById('over').style.display='none';
    document.getElementById('fade').style.display='none';
}
	</script>
    {% include analytics.html %}
  </body>
</html>
