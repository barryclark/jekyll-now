---
layout: default
---
<div>
    <h1>{{ page.title | default: page.name }}</h1>
    <p>All Posts in <strong>{{ page.name }}</strong></p>
</div>

<div id="content" class="container">
    <div id="language-content" role="main">
        <ul id="post-list">
            {% for post in site.posts %}
                {% if post.lang contains page.name %}
                    {% include item.html %}
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
