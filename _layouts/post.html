---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.tags %}
  {% for tag in page.tags %}
  <a href="{{ site.baseurl }}{{ site.tag_page }}/{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written {% if page.author %}by {{page.author}}{% endif %} on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
