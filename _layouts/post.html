---
layout: default
---

<div class="post">
  <h1 class="post-title spacious-y">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3 class='inline'>
          <a href="{{ post.url }}">
            &nbsp; {{ post.title }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
