<!-- mod-post -->
<article class="mod-post">
    <!-- comments-number
    <a href="#disqus_thread"></a> -->
    <p class="date">{{ page.date | date_to_long_string }}</p>
    <h3>{{ page.title }}</h3>
    <h4 class="tagline">{{ page.tagline }}</h4>
    <p>{{ content }}</p>

    <!-- mod-share-post -->

      <p>
        If you liked this article,
        <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}&via=miriamtocino"
        target="_blank">
        share it with your followers</a> â™¥
      </p>
    </div>
    <!-- /mod-share-post -->
</article>
