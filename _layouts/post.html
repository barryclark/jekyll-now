---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.share %}
    {% include share.html %}
  {% endif %}
  <div style="padding: 20px;"></div>
  {% if page.comments %}
    {% include comments.html %}
  {% endif %}
</article>
