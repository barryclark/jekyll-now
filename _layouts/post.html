---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% for category in page.categories %}
  <a class="tag_box" href="/tags/#{{ category }}">#{{ category }}</a>
  {% endfor %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
