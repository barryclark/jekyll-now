---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="post-bottom">
    <div class="page-categories">Categories: {% include post-categories.html %}</div>

    <div class="date">Written on {{ page.date | date: "%B %e, %Y" }}</div>
  </div>

  {% include disqus.html %}
</article>
