---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span>
    <span class="post-date" style="display:inline-block;">{{ page.date | date_to_string }}</span> |
    {% for tag in page.tags %}
      <span class="codinfox-tag-mark">{{ tag }}</span>
    {% endfor %}
  </span>

  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <h3>
        <a href="{{ post.url }}">
          {{ post.title }}
          <small>{{ post.date | date_to_string }}</small>
        </a>
      </h3>
    </li>
    {% endfor %}
  </ul>
</div>
