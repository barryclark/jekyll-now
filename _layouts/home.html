<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta name="google-site-verification" content="UTmFM_jJg3DMaFhrKgtWZ2ce45oCAP5voKWAQ-1sfn8" />
    <meta name="p:domain_verify" content="9a0776eb598dca66493580b1f70af44d"/>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,400italic,700italic,300italic' rel='stylesheet' type='text/css'>
    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body id="home">
    <div class="content-wrapper">

    {% include masthead.html %}

    <div class="container feature">
      {% assign post = site.posts.first %}
      {% assign postcontent = post.content %}
      {% include post_detail.html %}
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    </div><!-- /content-wrapper -->

    {% include footer.html %}

    {% include analytics.html %}
  </body>
</html>
