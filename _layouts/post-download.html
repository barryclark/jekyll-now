---
layout: default
comments: true
---

  	{% include partials/navigation/nav-article.html %}
    <main id="page-main" role="main">
		<header id="post-header" class="anm-scaleUpDown delay-100">
				<h1 id="post-title" class="anm-fadeIn delay-300">{{ page.title }}</h1>
				{% if page.next.url %}
					<a href="{{page.next.url}}" class="siguiente anm-rotatePullBottom delay-200" rel="Següent Article {{ page.next.title }}" title="{{ page.next.title }}">Següent &rsaquo;</a>
				{% endif %}
				{% if page.previous.url %}
					<a href="{{page.previous.url}}" class="anterior anm-rotatePullBottom delay-200" rel="Anterior Article {{ page.previous.title }}" title="{{ page.previous.title }}">&lsaquo; Anterior</a>
				{% endif %}
		</header>
		<div>
			<article id="post-download" class="post anm-scaleUpCenter delay-800">
				<div id="entry">
					<figure id="post-img">
						<a href="../{{ page.img }}" data-lightbox="roadtrip"><img src="../{{ page.img }}"></a>
					</figure>					
	    			{{ content }}
				</div>
				<em><hr></em>
				<aside id="post-share">
					{% include share.html %}
				</aside>
				<div id="date">
    				<p>Publicat el {{ page.date | date: "%e %B , %Y" }}</p>
  				</div>
				<em><hr></em>
			</article>
		</div>
	</main>
