<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thank you</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

<body class="view_thank-you">

    <main role="main">

            <section class="jumbotron text-center py-4">
                    <div class="container">
                        <h1 class="jumbotron-heading">Thanks for your order </h1>  
                    </div> 
            </section> 
            

            <div class="container">
                <div class="row">
                    <div class="col-sm-4 pb-5 mt-5 your-basket">
                        <h5 class="mb-2">Your basket contained:</h5> 
                        <p><span class="js-totalItems"></span></p>
                        <ul class="list-group mb-3 js-basket-items basket-items"></ul> 
                        <p class="mb-2"><strong>Total cost: </strong></p>
                        <p class="basket-total"><span class="js-totalCost"></span> <span class="js-currency">GBP</span></p> 
                    </div>  
                </div> 
            </div> 
    </main>

    <script src="js/app.js"></script>
