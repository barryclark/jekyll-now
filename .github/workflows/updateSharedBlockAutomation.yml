name: updateSharedBlockAutomation

on:
  push:
    branches-ignore:
      - master

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # 원하는 Node.js 버전으로 변경

      - name: Install Dependencies
        run: npm install

      - name: Run updateSharedBlockTag
        run: node updateSharedBlockTag.js

      - name: Run updateSharedBlockBlock
        run: node updateSharedBlockBlock.js
        
      - name: Commit and Push Changes
        run:
          git config --local user.name actions-user
          
          git config --local user.email "actions@github.com"

          git add .

          git commit -m "Update updateSharedBlockTag"

          git push
