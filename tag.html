---
layout: default
title: Tag
---

{% for tag in tags %}
    <h2 id="{{ tag | slugify }}">{{ tag }}</h2>
    <ul>
     {% for post in site.posts %}
         {% if post.tags contains tag %}
         <li>
         <h3>
         <a href="{{ post.url }}">
         {{ post.title }}
         <small>{{ post.date | date_to_string }}</small>
         </a>
         {% for tag in post.tags %}
             <a class="tag" href="/blog/tag/#{{ tag | slugify }}">{{ tag }}</a>
         {% endfor %}
         </h3>
         </li>
         {% endif %}
     {% endfor %}
    </ul>
{% endfor %}
