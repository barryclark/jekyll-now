# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Dependencies

plugins: ['jekyll-paginate']

# Setup
title:               My Blog
tagline:             'Dan Reynolds'
description:         'A reserved <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:                 http://lanyon.getpoole.com
baseurl:             ''
paginate:            5
paginate_path: "page:num"

# About/contact
author:
  name:              Dan Reynolds
  description:       I'm Dan, a Software Engineer in San Francisco at NerdWallet.
  email:             me@danreynolds.ca
  github:            https://github.com/danreynolds


# Custom vars
version:             1.0.0

excerpt_separator: <!--halt-->

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      header-text: true

disqus: danreynolds
