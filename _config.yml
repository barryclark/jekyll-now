title: Sanchez Parra Labs Blog
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://frsanchez.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Francisco Sanchez # add your name
author-img: avatar.jpg # add your photo
about-author: I am a full stack developer. Always learning and always improving.
social-twitter: tng2000 # add your Twitter handle
social-facebook: TimesFacts # add your Facebook handle
social-github: frsanchez # add your Github handle
social-linkedin: franciscodsanchez # add your Linkedin handle
social-email: sanchezparralabs@outlook.com # add your Email address
social-pinterest: franciscodsanch

# Disqus
discus-identifier:  # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
