---
layout: default
title: Publications
permalink: /publications/
image: pub-banner.jpeg
---

<div class="herobanner flex-wrapper flex-center" style="background-image: url('{{ site.baseurl }}/images/{{ page.image }}');">
</div>

<div class="posts">
	<h1 class="entry">Publications</h1>	
  {% for pub in site.pubs reversed %}
    <article class="post">
      <p>
      	{{ pub.authors }} ({{ pub.year }})<br>
      	<a href="{{ site.baseurl }}{{ pub.doi }}">{{ pub.title }}</a><br>
      	<p style="font-weight: bold">{{ pub.pub }}</p> 
      </p>
    </article>
  {% endfor %}
</div>
