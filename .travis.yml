language: ruby
rvm:
  - 2.6.3

before_script:
  - chmod +x ./build_scripts/cibuild

script: ./build_scripts/cibuild

branches:
  only:
    - master
    - release

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

addons:
  apt:
    packages:
      - libcurl4-openssl-dev

sudo: false

cache: bundler

notifications:
  email: false
